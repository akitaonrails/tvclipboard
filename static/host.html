<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Clipboard - Host</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“‹ TV Clipboard (Host)</h1>
        <p class="subtitle">Share text between your devices</p>
        <p class="mode-switch">You are host</p>

        <div id="timer" class="timer">
            â±ï¸ New QR code in <span id="time-remaining">10:00</span>
        </div>

        <div id="status" class="status disconnected">
            ğŸ”Œ Disconnected
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div class="qr-section">
            <h2>ğŸ“± Scan with your phone</h2>
            <div id="qrcode"></div>
            <div class="url-text" id="url-text"></div>
        </div>

        <div id="received-section" class="received-section">
            <h2>ğŸ“¥ Received</h2>
            <div id="received-content" class="received-content"></div>
            <div class="timestamp" id="timestamp"></div>
            <button type="button" id="reveal-btn" class="reveal-btn" onclick="window.toggleReveal()">ğŸ‘ï¸ Show Content</button>
            <div class="button-group">
                <button type="button" class="copy-btn" onclick="window.copyReceived()">Copy to Clipboard</button>
            </div>
        </div>

        <footer class="footer">
            <a href="https://github.com/akitaonrails/tvclipboard" target="_blank" rel="noopener noreferrer" class="github-link">
                <i class="fab fa-github"></i>
            </a>
        </footer>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/host.js"></script>
</body>
</html>
