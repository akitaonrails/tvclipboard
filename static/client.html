<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Clipboard - Client</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“± Send to Host</h1>
        <p class="subtitle">Paste text here and send</p>
        <p class="mode-switch">Connected to host</p>

        <div id="timer" class="timer" style="display: none;">
            â±ï¸ Session expires in <span id="time-remaining">10:00</span>
        </div>

        <div id="status" class="status disconnected">
            ğŸ”Œ Disconnected
        </div>

        <div id="error" class="status disconnected" style="display: none;">
            âŒ Error
        </div>

        <div class="input-section">
            <h2>âœï¸ Enter or paste text</h2>
            <textarea id="input" placeholder="Type or paste text here, then click Send..." disabled></textarea>
            <div class="button-group">
                <button class="send-btn" id="sendBtn" onclick="sendText()" disabled>Send</button>
                <button class="copy-btn" onclick="copyFromClipboard()" disabled>Paste</button>
                <button class="clear-btn" onclick="clearInput()" disabled>Clear</button>
                <button class="close-btn" onclick="closeTab()">âœ• Close</button>
            </div>
        </div>

        <footer class="footer">
            <a href="https://github.com/akitaonrails/tvclipboard" target="_blank" rel="noopener noreferrer" class="github-link">
                <i class="fab fa-github"></i>
            </a>
        </footer>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/client.js"></script>
</body>
</html>
